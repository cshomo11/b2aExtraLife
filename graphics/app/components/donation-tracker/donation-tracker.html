<link rel="import" href="../../../components/polymer/polymer.html">
<dom-module id="donation-tracker">
  <style>
    .donation-tracker{display:table; width:100%; height:53px}
    .donation-title{font:normal 14px/51px 'Arvo', serif; color:#f5f5f5; display:inline-block; text-align: right; width:45px; margin-left:3px}
    .donation-amount{font:normal 20px/51px 'Ubuntu', sans-serif; font-feature-settings: 'tnum';color:#f5f5f5; display:inline-block; text-align: right; width:130px; margin-right:10px}
  </style>
  <template>
    <div class="donation-tracker" id="divDonationTracker">
      <label class="donation-title">Total:</label><label id="lblDonationTotal" class="donation-amount">[[total]]</label><br/>
      <label class="donation-title">Goal:</label><label id="lblDonationGoal" class="donation-amount">[[goal]]</label>
    </div>
  </template>
</dom-module>

<script src="donation-tracker.js"></script>
